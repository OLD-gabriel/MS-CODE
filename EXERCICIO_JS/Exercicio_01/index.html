<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- FEITO POR GABRIEL CIRQUEIRA -->
    <main>
        <center>
            <h2>CALCULADORA</h2>
        </center>

        <div class="area-nome">
            <input placeholder="Nome" type="text" id="nome">
            <button id="enviar_nome">Enviar</button>
            <p id="nome-display"></p>    
        </div>
        
        <div class="form">
            <div class="inputs">
                <input type="number" placeholder="Número 1" id="number1">
                <input type="number" placeholder="Número 2" id="number2">
            </div>
            <div class="botoes">
                <button id="somar">+</button>
                <button id="menos">-</button>
                <button id="MULT">x</button>
                <button id="DIV">/</button>
            </div>
        </div>
        
        <div class="campo_resultado">
            <p id="resultado">0</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
